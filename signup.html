<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Signup</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="image/SCP.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Sign up to My Newsletter!</h1>

      <input type="text" class="form-control shadow-none top" placeholder="First Name" name="firstName" required autofocus>
      <input type="text" class="form-control shadow-none middle" placeholder="Last Name" name="lastName" required>
      <input type="email" class="form-control shadow-none bottom" placeholder="Email" name="email" required>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; The App Brewery 2022</p>
    </form>
  </main>

</body>

</html>
